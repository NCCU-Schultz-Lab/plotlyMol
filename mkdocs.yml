site_name: plotlyMol Documentation
site_description: Interactive 3D molecular visualizations with Plotly
site_author: Jonathan Schultz & Benjamin Lear
site_url: https://nccu-schultz-lab.github.io/plotlyMol

repo_name: NCCU-Schultz-Lab/plotlyMol
repo_url: https://github.com/NCCU-Schultz-Lab/plotlyMol
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.png

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NCCU-Schultz-Lab/plotlyMol
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/plotlymol/
  version:
    provider: mike

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            separate_signature: true
            line_length: 88
  - mkdocs-jupyter:
      include_source: true
      execute: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - User Guide:
    - Basic Usage: user-guide/basic-usage.md
    - Input Formats: user-guide/input-formats.md
  - Tutorials:
    - tutorials/index.md
  - API Reference:
    - api/index.md
    - Core Functions: api/core.md
    - Atom Properties: api/properties.md
    - Orbital Rendering: api/orbitals.md
  - Examples:
    - examples/index.md
  - Development:
    - Contributing: contributing.md
    - Roadmap: ROADMAP.md
    - Changelog: changelog.md
  - About: about.md
