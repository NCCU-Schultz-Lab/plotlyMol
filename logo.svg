<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>

    <!-- Atom gradients -->
    <radialGradient id="carbonGrad">
      <stop offset="0%" style="stop-color:#8c8c8c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4d4d4d;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="oxygenGrad">
      <stop offset="0%" style="stop-color:#ff5555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="nitrogenGrad">
      <stop offset="0%" style="stop-color:#5555ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0000cc;stop-opacity:1" />
    </radialGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="40"/>

  <!-- Molecular structure (simplified benzene-like ring with substituents) -->
  <g filter="url(#shadow)">
    <!-- Bonds (white/light gray lines) -->
    <line x1="200" y1="150" x2="260" y2="180" stroke="#e0e0e0" stroke-width="6" stroke-linecap="round"/>
    <line x1="260" y1="180" x2="260" y2="240" stroke="#e0e0e0" stroke-width="6" stroke-linecap="round"/>
    <line x1="260" y1="240" x2="200" y2="270" stroke="#e0e0e0" stroke-width="6" stroke-linecap="round"/>
    <line x1="200" y1="270" x2="140" y2="240" stroke="#e0e0e0" stroke-width="6" stroke-linecap="round"/>
    <line x1="140" y1="240" x2="140" y2="180" stroke="#e0e0e0" stroke-width="6" stroke-linecap="round"/>
    <line x1="140" y1="180" x2="200" y2="150" stroke="#e0e0e0" stroke-width="6" stroke-linecap="round"/>

    <!-- Double bonds (inner lines) -->
    <line x1="205" y1="158" x2="252" y2="183" stroke="#e0e0e0" stroke-width="3" stroke-linecap="round"/>
    <line x1="255" y1="248" x2="205" y2="265" stroke="#e0e0e0" stroke-width="3" stroke-linecap="round"/>
    <line x1="145" y1="183" x2="145" y2="237" stroke="#e0e0e0" stroke-width="3" stroke-linecap="round"/>

    <!-- Substituent bonds -->
    <line x1="200" y1="150" x2="200" y2="100" stroke="#e0e0e0" stroke-width="6" stroke-linecap="round"/>
    <line x1="260" y1="240" x2="310" y2="260" stroke="#e0e0e0" stroke-width="6" stroke-linecap="round"/>

    <!-- Carbon atoms (gray) -->
    <circle cx="200" cy="150" r="18" fill="url(#carbonGrad)"/>
    <circle cx="260" cy="180" r="18" fill="url(#carbonGrad)"/>
    <circle cx="260" cy="240" r="18" fill="url(#carbonGrad)"/>
    <circle cx="200" cy="270" r="18" fill="url(#carbonGrad)"/>
    <circle cx="140" cy="240" r="18" fill="url(#carbonGrad)"/>
    <circle cx="140" cy="180" r="18" fill="url(#carbonGrad)"/>

    <!-- Oxygen atom (red) -->
    <circle cx="200" cy="100" r="20" fill="url(#oxygenGrad)"/>

    <!-- Nitrogen atom (blue) -->
    <circle cx="310" cy="260" r="20" fill="url(#nitrogenGrad)"/>
  </g>

  <!-- Text: plotlyMol -->
  <text x="200" y="340" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="bold"
        fill="white" text-anchor="middle" letter-spacing="0">
    plotly<tspan fill="#66ccff">Mol</tspan>
  </text>

  <!-- 3D indicator -->
  <text x="200" y="365" font-family="'Segoe UI', Arial, sans-serif" font-size="16"
        fill="#99ccff" text-anchor="middle" letter-spacing="2">
    3D VISUALIZATION
  </text>
</svg>
